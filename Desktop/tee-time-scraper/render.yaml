services:
  - type: web
    name: tee-time-scraper
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -m playwright install
    startCommand: uvicorn scraper_api:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
